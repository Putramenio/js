<div style="color:green;font-size:47px;">
 <script type="text/javascript">
    var m_kuk=prompt("Podaj liczbe m: ","");

document.write("m="+m+"<br>");
         var m1=m*2;
         var m2=m1+1;
         var m3=m1*m2;
document.write("1/"+m+"= 1/"+m2+" + 1/"+m2+" + 1/"+m3+" + 1/"+m3); 
 </script>
