<html>
 <head>
 <script type="text/javascript">
 function okno_zamknij_Kukawka()
 {
 window.close()
 }
 </script>
 </head>
<body>
    Rodzaje okienek: <br>
    • Okienko alert – wyświetlająca okienko dialogowe z informacją i przyciskiem <br>
    • Okienko prompt – generująca okno, w którym użytkownik może wpisać wartość, która zwracana jest
    następnie do programu. <br>
    • Okienko confirm służy do tego, aby użytkownik coś potwierdził co tam soie wymyśli. <br>
 <input type="button" value="zamknij okno" onclick="okno_zamknij_Kukawka()"/>
</body>
</html>
