<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Zad 22</title>
</head>
<body>
    Odległość <input type="number" id="odleglosc"><br><br>
    Droga <input type="number" id="droga"><br><br>
    <button onclick="javascript: oblicz()">Oblicz</button>
    <div id="kat"></div>
    <div id="wysokosc"></div>

    <script>
        function oblicz(){
            var x = document.getElementById('odleglosc').value;
            var y = document.getElementById('droga').value;

            x = parseFloat(x);
            y = parseFloat(y);

            var wysokosc = (y * y) - (x * x);
            wysokosc = Math.sqrt(wysokosc);
            var z = wysokosc / x;
            z = Math.atan(z);
            var kat = z * 180 / 3.14;

            document.getElementById('kat').innerText = 'Kat wynosi ' + kat;
            document.getElementById('wysokosc').innerText = 'Wysokosc wynosi ' + wysokosc;
        }
    </script>
</body>
</html>
