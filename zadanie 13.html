<html>

<body>
    <div style="color: rgb(0, 0, 70);font-size:47px;">
        <script language="JavaScript">
            var a = prompt("Podaj pierwsza liczbe ", "");
            var b = prompt("Podaj druga liczbe ", "");
            var wynik;

            wynik = (a * a * a) + (3 * (a * a) * b) + (3 * (b * b) * a) + (b * b * b);

            document.write("Wczytane liczby: <br> Liczba A=" + a + "<br> Liczba B=" + b + "<br>");

            document.write("(" + a + " + " + b + ")^3= " + wynik + "<br>");
        </script>
    </div>
</body>

</html>
